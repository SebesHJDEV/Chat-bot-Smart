<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatBot Smart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="header">
    <div class="container container-main">
      <h1 class="app-title text-center">
        <i class="fas fa-robot"></i> ChatBot Smart
      </h1>
    </div>
  </div>

  <div class="container container-main">
    <div class="row g-4">
      <!-- Chat Section -->
      <div class="col-12 col-lg-8">
        <div class="chat-container">
          <div class="chat-header">
            <h3 class="chat-title">
              <i class="fas fa-comments"></i> Asistente Virtual
            </h3>
          </div>
          
          <div id="chat-box"></div>
          
          <div class="input-container">
            <div class="input-group">
              <textarea 
                id="user-input" 
                class="form-control" 
                placeholder="Escribe tu mensaje aquí... (Enter para enviar, Shift+Enter para nueva línea)"
                rows="1"
              ></textarea>
              <button id="send-btn" class="btn btn-primary">
                <i class="fas fa-paper-plane"></i> Enviar
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Recordatorios Section -->
      <div class="col-12 col-lg-4">
        <div class="reminders-section">
          <h3 class="section-title">
            <i class="fas fa-bell"></i> Recordatorios
          </h3>
          <div id="recordatorios-box" class="row g-3">
            <!-- Los recordatorios se cargarán aquí -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/chat.js" > </script>
</body>
</html>
